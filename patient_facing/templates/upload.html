<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargain Medical Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Bargain Medical Billing</h1>
            <p class="lead">Upload your medical bill to get started</p>
        </div>
        
        <div class="upload-container">
            {% if message %}
            <div class="alert alert-{{ message_type }}">
                {{ message }}
            </div>
            {% endif %}
            
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="bill_pdf" class="form-label">Upload Medical Bill (PDF)</label>
                    <input type="file" class="form-control" id="bill_pdf" name="bill_pdf" 
                           accept="application/pdf" required>
                    <div class="form-text">We'll analyze your bill to help you understand your options.</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Upload Bill</button>
            </form>
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2023 Bargain Medical Billing - Helping patients manage healthcare costs</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
